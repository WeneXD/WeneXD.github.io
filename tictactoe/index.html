<!DOCTYPE html>
<html>
    <head>
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="css/main.css">
        <script src="js/ristinolla.js"></script>
    </head>
    <body>
        <h1>Tic-Tac-Toe</h1>
        <b><a href="../index.html">[main page]</a></b>
        <hr>
        <div class="tic-cont">
            <div class="button-row">
                <button onclick="button_press(this)" id="b0"><b id="t0"></b></button>
                <button onclick="button_press(this)" id="b1"><b id="t1"></b></button>
                <button onclick="button_press(this)" id="b2"><b id="t2"></b></button>
            </div>
            <div class="button-row">
                <button onclick="button_press(this)" id="b3"><b id="t3"></b></button>
                <button onclick="button_press(this)" id="b4"><b id="t4"></b></button>
                <button onclick="button_press(this)" id="b5"><b id="t5"></b></button>
            </div>
            <div class="button-row">
                <button onclick="button_press(this)" id="b6"><b id="t6"></b></button>
                <button onclick="button_press(this)" id="b7"><b id="t7"></b></button>
                <button onclick="button_press(this)" id="b8"><b id="t8"></b></button>
            </div>
        </div>
        <h2 class="info"><b id="info">X'S TURN</b></h2>
        <button onclick="restart()" id="restart-button">RESTART</button>
    </body>
</html>
